<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notatki</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="note-list">
        <h2>Lista notatek</h2>
        <button onClick="localStorage.clear()" id="remove-all-notes">Usuń wszystkie notatki</button>
        <ol id="list"></ol>
    </div>

    <div class="notes">
        <div id="add-note">
            <h2>Dodawanie notatek</h2>
            <label for="title">Tytuł</label>
            <input type="text" id="title">
            <label for="content">Notatka</label>
            <textarea id="content"></textarea>
            <label for="color">Kolor</label>
            <input type="color" id="color" value="#eeeeee">
            <label for="pinned">Przypinanie</label>
            <input type="checkbox" id="pinned">
            <button id="add-note-btn">Dodaj notatkę</button>
        </div>
    </div>
    <div class="notes">
        <div id="edit-note">
            <h2>Edycja notatek</h2>
            <label for="title">Tytuł</label>
            <input type="text" id="title">
            <label for="content">Notatka</label>
            <textarea id="content"></textarea>
            <input type="text" id="color" hidden>
            <label for="pinned">Przypinanie</label>
            <input type="checkbox" id="pinned">
            <input type="text" id="note-id" hidden>
            <button id="edit-note-btn">Edytuj notatkę</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
