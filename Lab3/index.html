<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drums">
            <div class="boom" data-d="a">
                <kbd>Do</kbd>
                <span>Boom</span>
            </div>
            <div class="clap" data-d="s">
                <kbd>Re</kbd>
                <span>Clap</span>
            </div>
            <div class="hihat" data-d="d">
                <kbd>Mi</kbd>
                <span>Hihat</span>
            </div>
            <div class="kick" data-d="f">
                <kbd>Fa</kbd>
                <span>Kick</span>
            </div>
            <div class="openhat" data-d="g">
                <kbd>So</kbd>
                <span>Open-hat</span>
            </div>
            <div class="ride" data-d="h">
                <kbd>Lia</kbd>
                <span>Ride</span>
            </div>
            <div class="snare" data-d="j">
                <kbd>Si</kbd>
                <span>Snare</span>
            </div>
            <div class="tink" data-d="k">
                <kbd>Do2</kbd>
                <span>Tink</span>
            </div>
            <div class="tom" data-d="l">
                <kbd>Re2</kbd>
                <span>Tom</span>
            </div>
    </div>
    <audio data-a="a" src="./sounds/boom.wav"></audio>
    <audio data-a="s" src="./sounds/clap.wav"></audio>
    <audio data-a="d" src="./sounds/hihat.wav"></audio>
    <audio data-a="f" src="./sounds/kick.wav"></audio>
    <audio data-a="g" src="./sounds/openhat.wav"></audio>
    <audio data-a="h" src="./sounds/ride.wav"></audio>
    <audio data-a="j" src="./sounds/snare.wav"></audio>
    <audio data-a="k" src="./sounds/tink.wav"></audio>
    <audio data-a="l" src="./sounds/tom.wav"></audio>
    
    <script src="main.js"></script>
</body> 
</html>
